<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Contact Us</title>
	<link rel="stylesheet" href="contacts.css">
	<link rel="stylesheet" href="home.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
	<header>
		<div class="logo">
			<img src="Images/logo.png" alt="The Kennel">
		</div>
		<nav>
			<ul class="nav-links">
				<li><a href="home.html">Home</a></li>
				<li><a href="aboutus.html">About Us</a></li>
				<li><a href="listed.html">Featured Puppies</a></li>
				<li><a href="services.html">Services</a></li>
				<li><a href="blogs.html">Blogs</a></li>
				<li><a href="contacts.html">Contact Us</a></li>
			</ul>
		</nav>
		 <!-- Search icon -->
		 <div class="search-icon" onclick="toggleSearch()">
			<i class="fa fa-search" style="color: #fff;"></i>
		</div>
		<!-- Search bar -->
		<div class="search-bar">
			<input type="text" id="searchInput" placeholder="Search..." oninput="showSuggestions(this.value)">
		</div>
		<!-- Suggestions container -->
	<div id="suggestions"></div>
	</header>
	<div class="contactUs">
		<div class="title">
			<h2>Get in Touch</h2>
		</div>
		<div class="box">
			<!--form-->
			<div class= "contact form">
				<h3>Send Us a Message</h3>
				<form method="post">
					<div class="formBox">
						<div class="row01">
							<div class="inputBox">
								<span>First Name</span>
								<input type="text" id="firstname" placeholder="Harry">
							</div>
							<div class="inputBox">
								<span>Last Name</span>
								<input type="text" id="secondname" placeholder="Kane">
							</div>
						</div>
						
						<div class="row01">
							<div class="inputBox">
								<span>Email</span>
								<input type="text" id="email" placeholder="harry@email.com">
							</div>
							<div class="inputBox">
								<span>Mobile</span>
								<input type="text" id="mobile" placeholder="+254-712345678">
							</div>
						</div>
						
						<div class="row02">
							<div class="inputBox">
								<span>Message</span>
								<textarea id="message" placeholder="Write your Message Here..."></textarea>
							</div>
						</div>
						<div class="row02">
							<div class="inputBox">
								<input type="submit" value="Submit">
							</div>
						</div>
					</div>
				</form>
			</div>
			<!--info box-->
			<div class= "contact info">
				<h3>Contact Info</h3>
				<div class="infoBox">
					<div>
						<span><ion-icon name="location"></ion-icon></span>
						<p>Juja City Mall, Kiambu<br>KENYA</p>
					</div>
					<div>
						<span><ion-icon name="mail"></ion-icon></span>
						<a href="#">thekennel@gmail.com</a>
					</div>
					<div>
						<span><ion-icon name="call"></ion-icon></span>
						<a href="#">+254 712345678</a>
					</div>
				</div>
				<!--social media links-->
				<ul class="sci">
					<li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
					<li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
					<li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
					<li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
				</ul>
			</div>
			<!--map-->
			<div class= "contact map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.059131819083!2d37.00634660970169!3d-1.1177450988668258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f465a193ee57b%3A0x814a130f89ad8320!2sJuja%20City%20Mall!5e0!3m2!1sen!2ske!4v1692887348333!5m2!1sen!2ske"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
		</div>
	</div>
	
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script src="script.js"></script>
</body>
</html>
